<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 240 60" width="100%" height="100%" role="img" aria-labelledby="logoTitle logoDesc">
    <title id="logoTitle">MemoryReel - Your Digital Memory Platform</title>
    <desc id="logoDesc">MemoryReel logo featuring a stylized film reel design</desc>
    
    <!-- Dynamic color adaptation for light/dark modes -->
    <style>
        .logo-primary {
            fill: var(--primary-600);
        }
        @media (prefers-color-scheme: dark) {
            .logo-primary {
                fill: var(--primary-400);
            }
        }
    </style>

    <!-- Film reel symbol -->
    <g class="logo-primary">
        <!-- Outer circle -->
        <path d="M30 10c11 0 20 9 20 20s-9 20-20 20S10 41 10 30s9-20 20-20zm0 4c-8.8 0-16 7.2-16 16s7.2 16 16 16 16-7.2 16-16-7.2-16-16-16z"/>
        
        <!-- Inner sprocket holes -->
        <circle cx="30" cy="30" r="4"/>
        <circle cx="30" cy="14" r="3"/>
        <circle cx="30" cy="46" r="3"/>
        <circle cx="14" cy="30" r="3"/>
        <circle cx="46" cy="30" r="3"/>
        <circle cx="19" cy="19" r="3"/>
        <circle cx="41" cy="41" r="3"/>
        <circle cx="19" cy="41" r="3"/>
        <circle cx="41" cy="19" r="3"/>
    </g>

    <!-- Text "MemoryReel" -->
    <g class="logo-primary">
        <path d="M80 20h6l8 14 8-14h6v28h-6V28l-8 14-8-14v20h-6V20z"/> <!-- M -->
        <path d="M114 20h6v28h-6V20z"/> <!-- e -->
        <path d="M126 34c0-8 6-14 14-14s14 6 14 14-6 14-14 14-14-6-14-14zm22 0c0-5-3-8-8-8s-8 3-8 8 3 8 8 8 8-3 8-8z"/> <!-- m -->
        <path d="M160 20h6l12 18V20h6v28h-6l-12-18v18h-6V20z"/> <!-- o -->
        <path d="M190 20h6v28h-6V20z"/> <!-- r -->
        <path d="M202 34c0-8 6-14 14-14s14 6 14 14-6 14-14 14-14-6-14-14zm22 0c0-5-3-8-8-8s-8 3-8 8 3 8 8 8 8-3 8-8z"/> <!-- y -->
    </g>
</svg>