buildscript {
    ext {
        buildToolsVersion = "33.0.0"
        minSdkVersion = 21
        tvMinSdkVersion = 23
        compileSdkVersion = 33
        targetSdkVersion = 33
        kotlinVersion = "1.8.0"
        ndkVersion = "23.1.7779620"
        reactNativeVersion = "0.72.4"
        enableHermes = true
        enableProguardInReleaseBuilds = true
        enableSeparateBuildPerCPUArchitecture = true
    }
    repositories {
        google()
        mavenCentral()
        maven { url "https://www.jitpack.io" }
        gradlePluginPortal()
    }
    dependencies {
        classpath "com.android.tools.build:gradle:7.4.2"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:1.8.0"
        classpath "com.facebook.react:react-native-gradle-plugin:0.72.4"
    }
    buildCache {
        local {
            directory = new File(rootDir, "build-cache")
            removeUnusedEntriesAfterDays = 30
        }
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
        maven { url "$rootDir/../node_modules/react-native/android" }
        maven { url "$rootDir/../node_modules/jsc-android/dist" }
        maven { url "https://www.jitpack.io" }
        maven { url "https://androidx.dev/snapshots/builds/8927826/artifacts/repository" }
    }
}

subprojects {
    afterEvaluate { project ->
        if (project.hasProperty("android")) {
            android {
                buildToolsVersion rootProject.ext.buildToolsVersion
                compileSdkVersion rootProject.ext.compileSdkVersion
                defaultConfig {
                    minSdkVersion project.name.contains("tv") ? rootProject.ext.tvMinSdkVersion : rootProject.ext.minSdkVersion
                    targetSdkVersion rootProject.ext.targetSdkVersion
                }
            }
        }
        if (project.name.contains("react-native")) {
            android {
                buildFeatures {
                    prefab true
                }
            }
        }
    }
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}